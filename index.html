<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign-up Page</title>
    <link rel="stylesheet" href="fb external.css" />
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, Helvetica, sans-serif, #eaecf5;
      background-color: #eaecf5;
    "
  >
    <!-- topbar -->
    <div
      style="
        background-color: #3b5998;
        padding: 10px 20px;
        color: white;
        align-items: center;
        justify-content: space-between;
        display: flex;
      "
    >
      <h1 style="margin: 0; font-size: 36px; font-weight: bold; padding: 10px">
        facebook
      </h1>
      <form style="display: flex">
        <div style="margin-right: 1px">
          <label for="Email or phone">Email or phone</label><br />
          <input
            type="text"
            style="
              padding: 5px;
              margin-right: 10px;
              border-radius: 4px;
              border: 1px solid #dddfe2;
              font-size: 14px;
              width: 160px;
            "
          />
        </div>
        <div style="margin-right: 5px">
          <label for="password">Password</label><br />

          <input
            type="password"
            style="
              padding: 5px;
              margin-right: 10px;
              border-radius: 4px;
              border: 1px solid #dddfe2;
              font-size: 14px;
              width: 160px;
            "
          />
        </div>
        <div>
          <label for=""></label><br />
          <input
            type="submit"
            value="Login"
            style="
              padding: 5px;
              margin-right: 10px;
              margin-top: 0px;
              border-radius: 4px;
              border: 2px solid #142d60;
              font-size: 14px;
              background-color: #4267b2;
              color: white;
              width: 50px;
            "
          />
        </div>
        <div style="padding-top: 0px;
        padding-left: 0px;">
          <label for=""></label><br />
          <a
            href="#"
            style="
              color: white;
              text-decoration: none;
              margin-left: 5px;
              font-size: 12px;
            "
            >Forgotten account?</a
          >
        </div>
      </form>
    </div>
    <!-- main content -->
    <div
      style="
        display: flex;
        align-items: flex-start;
        justify-content: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #eaecf5;
      "
    >
      <!-- Left-side content -->
      <div
        style="margin-right: 50px; max-width: 500px; background-color: #f0f2f5"
      >
        <h2
          style="
            font-size: 24px;
            color: #4267b2;
            font-weight: normal;
            font-weight: bold;
          "
        >
          Facebook helps you connect and share with the people in your life
        </h2>
        <img
          src="WhatsApp Image 2024-10-04 at 17.16.20_54387c01.jpg"
          alt
          style="width: 100%; height: 50%"
        />
      </div>
      <!-- Sign-up -->
      <div
        style="
          background-color: #eaecf5;
          padding: 20px;
          border-radius: 10px;
          width: 350px;
        "
      >
        <h2 style="color: black; font-weight: bold; font-size: 24px">
          create an account
        </h2>
        <p style="font-size: 14px; color: #606770">Itâ€™s quick and easy</p>
        <form style="display: flex; flex-direction: column">
          <div style="display: flex; justify-content: space-between">
            <input
              type="text"
              placeholder="First name"
              style="
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #dddfe2;
                width: 48%;
              "
            />
            <input
              type="text"
              placeholder="Surname"
              style="
                padding: 10px;
                margin-bottom: 10px;
                margin-left: 5px;
                border-radius: 5px;
                border: 1px solid #dddfe2;
                width: 48%;
              "
            />
          </div>
          <input
            type="text"
            placeholder="Mobile number or email address"
            style="
              border-radius: 5px;
              width: 94%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid#dddfe2;
            "
          />
          <input
            type="text"
            placeholder="New password"
            style="
              border-radius: 5px;
              width: 94%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #dddfe2;
            "
          />
          <label
            for="birthday"
            style="font-size: 12px; margin-bottom: 10px; color: #606770"
            >Birthday</label
          >
          <div
            id="birthday"
            style="
              justify-content: space-between;
              margin-bottom: 10px;
              display: flex;
            "
          >
            <select
              style="
                border-radius: 5px;
                border: 1px #dddfe2;
                padding: 10px;
                margin-top: 3px;
              "
            >
              <option>Day</option>
            </select>
            <select
              style="
                border-radius: 5px;
                border: 1px #dddfe2;
                padding: 10px;
                margin-top: 3px;
              "
            >
              <option>Month</option>
            </select>
            <select
              style="
                border-radius: 5px;
                border: 1px #dddfe2;
                padding: 10px;
                margin-top: 3px;
              "
            >
              <option>Year</option>
            </select>
          </div>
          <label
            for="gender"
            style="font-size: 12px; margin-bottom: 10px; color: #606770"
            >Gender</label
          >
          <div
            id="gender"
            style="
              display: flex;
              justify-content: space-between;
              margin-bottom: 10px;
            "
          >
            <label style="font-size: 14px"
              ><input type="radio" name="Gender" value="Male" />Male</label
            >
            <label style="font-size: 14px"
              ><input type="radio" name="Gender" value="Female" />Female</label
            >
            <label style="font-size: 14px"
              ><input type="radio" name="Gender" value="Custom" />Custom</label
            >
          </div>

          <p style="font-size: 11px; color: #606770">
            By clicking Sign Up, you agree to our
            <a href="#" style="color: #385898">Terms</a>,
            <a href="#" style="color: #385898">Data Policy</a> and
            <a href="#" style="color: #385898">Cookie Policy</a>. You may
            receive SMS notifications from us and can opt out at any time.
          </p>
          <input
            type="submit"
            value="Sign Up"
            style="
              padding: 10px;
              background-color: #42b72a;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
            "
          />
        </form>
      </div>
    </div>
  </body>
</html>
